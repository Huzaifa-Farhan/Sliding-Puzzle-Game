<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"> <!-- Character encoding for the document -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> <!-- Ensure compatibility with Internet Explorer -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Responsive design for different devices -->
    <title>Slide Puzzle</title> <!-- Title of the web page -->
    <link rel="stylesheet" href="style.css"> <!-- Link to external CSS stylesheet -->
</head>
<body>
    
    <div id="puzzle_container"> <!-- Container for the puzzle -->
        <div class="puzzle_block">1</div> <!-- Individual puzzle blocks -->
        <div class="puzzle_block">2</div>
        <div class="puzzle_block">3</div>
        <div class="puzzle_block">4</div>
        <div class="puzzle_block">5</div>
        <div class="puzzle_block">6</div>
        <div class="puzzle_block">7</div>
        <div class="puzzle_block">8</div>
    </div>
    <div id="difficulty_container"> <!-- Container for difficulty selection buttons -->
        <div class="difficulty_button active">Easy</div> <!-- Difficulty button for Easy level (active by default) -->
        <div class="difficulty_button">Medium</div> <!-- Difficulty button for Medium level -->
        <div class="difficulty_button">Hard</div> <!-- Difficulty button for Hard level -->
    </div>

    <script src="script.js"></script> <!-- Link to external JavaScript file -->

</body>
</html>
